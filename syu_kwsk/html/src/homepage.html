<!DOCTIPE html>
<html lang = "ja">
  
  <head>
    <meta charset = "utf-8">
    <title>wataru's homepage</title>
    <link rel = "stylesheet" href = "../../css/homepage.css">
    <script src = "../../javascript/src/sample.js"></script>
  </head>

  <body>
    <h1> まずは見出しを試してみた</h1>
    <h2>try p</h2>
    <p>これが段落らしいよ〜
      文章を記述するときに使うそう
    </p>
    
    <h2>try list</h2>
    <p>リストを練習します。２種類あるそうです</p>
    
    <h3>try ul</h3>
    <p>(番号なしのもの)</p>
    <h4>好きなキャラ</h4>
    <ul>
      <li>レオン</li>
      <li>クロウ</li>
      <li>エルプリモ</li>
    </ul>
    <h3>try ol</h3>
    <p>(番号ありのもの)</p>
    <h4>強いキャラ</h4>
    <ol>
      <li>スパイク</li>
      <li>ペニー</li>
      <li>モーティス</li>
    </ol>

    
    <h2>try image</h2>
    <p>画像を表示させてみます</p>
    <img src = "../img/brawlstars-title.jpg" alt = "brawlstars-title">
    
    <h2>try link</h2>
    <p>リンクを貼り付けます</p>
    <a href = "https://github.com/syu-kwsk">syu-kwsk</a>
    
    <h2>try button</h2>
    <p>ボタンを搭載します</p>
    <button id = "sampleBtn">push!</button>
    
    
  </body>
  
</html>
